<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamble Mingle - Game Top-Up</title>
    <!-- Google Fonts: Lobster for coffee-tin style title -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>GAMBLE MINGLE</h1>
    </header>

    <!-- Main Content -->
<div class="container">
        <h2>User Login / Registration</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="loginUsername">Username:</label>
                <input type="text" id="loginUsername" name="username" required placeholder="Enter your username">
            </div>
            <div class="input-group">
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="password" required placeholder="Enter your password">
            </div>
            <button type="submit">Login / Register</button>
        </form>
    </div>
    <div class="container">
        <h2>Top Up Gems</h2>
        <form id="topUpForm">
            <div class="input-group green-group">
                <label for="gcashNumber">GCash Number :</label>
                <input type="tel" id="gcashNumber" name="gcashNumber" required 
                       placeholder="Enter your GCash number" pattern="[0-9]{11}" 
                       title="Please enter a valid 11-digit GCash number">
            </div>

            <div class="input-group blue-group">
                <label for="username">User Name :</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
            <div class="input-group red-group">
    <label for="gemAmount">Choose Gems Package :</label>
    <select id="gemAmount" name="gemAmount" required>
        <option value="1">1 Gem - ₱1</option>
        <option value="5">5 Gems - ₱5</option>
        <option value="50">50 Gems - ₱50</option>
        <option value="100">100 Gems - ₱100</option>
        <option value="200">200 Gems - ₱200</option>
        <option value="500">500 Gems - ₱500</option>
        <option value="1000">1000 Gems - ₱1000</option>
        <option value="5000">5000 Gems - ₱5000</option>
        <option value="10000">10000 Gems - ₱10000</option>
        <option value="20000">20000 Gems - ₱20000</option>
        <option value="50000">50000 Gems - ₱50000</option>
    </select>
</div>

            <button type="submit">Proceed to Pay</button>
        </form>
    </div>
  <div class="container">
        <h2>Select a Game</h2>

        <div class="button-group">
            <button class="nav-button red-btn" onclick="">
    Color Game
</button>
            <button class="nav-button blue-btn" onclick="goToPage('roulette.html')">Roulette</button>
            <button class="nav-button green-btn" onclick="goToPage('fishing.html')">Fishing</button>
            <button class="nav-button yellow-btn" onclick="goToPage('blackjack.html')">Blackjack</button>
            <button class="nav-button purple-btn" onclick="goToPage('slots.html')">Slots</button>
            <button class="nav-button orange-btn" onclick="goToPage('dice.html')">Dice Game</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
